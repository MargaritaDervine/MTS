<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <title>MTS Rebirth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>

<body>
<h1>MTS Rebirth</h1>
<div class="container">
    <div th:insert="navBar"></div>

    <div class="container">
        <!--Search menus-->
        <div class="form-row">
            <div class="form-group col-md-20">
                <div class="row">
                    <div class="form-group col-xs-6">
                        <form method="get" action="/" class="form-inline ">
                            <input type="text" name="filterTicketId" class="form-control" value=""
                                   placeholder="Ticket id">
                        </form>
                    </div>
                    <div class="form-group col-xs-6">
                        <form method="get" action="/" class="form-inline">
                            <input type="text" name="filterObjectType" class="form-control" value=""
                                   placeholder="Object type">
                        </form>
                    </div>
                    <div class="form-group col-xs-6">
                        <form method="get" action="/" class="form-inline">
                            <input type="text" name="filterObjectName" class="form-control" value=""
                                   placeholder="Object name">
                        </form>
                    </div>
                    <div class="form-group col-xs-6">
                        <form method="get" action="/" class="form-inline">
                            <input type="text" name="filterName" class="form-control" value=""
                                   placeholder="Name">
                        </form>
                    </div>
                    <div class="form-group col-xs-6">
                        <form method="get" action="/" class="form-inline">
                            <input type="text" name="filterRefEnv" class="form-control" value=""
                                   placeholder="Reference environment">
                        </form>
                    </div>
                    <!--Does not work-->
                    <div class="form-group">
                        <button type="button" class="btn btn-outline-primary">All</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Add new record-->
    <a class="btn btn-outline-primary mb-2" data-toggle="collapse" href="#collapseInput" role="button"
       aria-expanded="false"
       aria-controls="collapseInput">Add</a>
    <div class="collapse mb-5" id="collapseInput">
        <form method="post" enctype="multipart/form-data">
            <input type="text" name="text" placeholder="Ticket number"/>
            <input type="text" name="text" placeholder="Action">
            <input type="text" name="text" placeholder="Type"/>
            <input type="text" name="text" placeholder="Object">
            <input type="text" name="text" placeholder="Name"/>
            <input type="text" name="text" placeholder="Ref env">
            <input type="hidden" name="_csrf" value="${_csrf.token}"/>
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <div>
        <!--List of records-->
        <table class="table table-bordered" th:object="${records}" id="userTable" >
            <thead>
            <tr>
                <th scope="col">Ticket id</th>
                <th scope="col">Action</th>
                <th scope="col">Type</th>
                <th scope="col">Object</th>
                <th scope="col">Name</th>
                <th scope="col">Ref env</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record:${records}">
                <td th:text="${record.getTicketNumber()}"></td>
                <td th:text="${record.getAction()}"></td>
                <td th:text="${record.getObjectType()}"></td>
                <td th:text="${record.getObjectName()}"></td>
                <td th:text="${record.getUserName()}"></td>
                <td th:text="${record.getReferenceEnv()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
