<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <title>MTS Rebirth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>

<body>
<h1>MTS Rebirth</h1>
<div class="container">
    <div th:insert="navBar"></div>
    <!--Search menus-->
    <div class="form-group col-md-20">
        <div class="row">
            <div><label class="col-sm-2 col-form-label"> Search:</label></div>

            <form  th:action="@{/}" method="get" enctype="multipart/form-data">
                <div class="form-group col-xs-6">
                    <form method="get" action="/" class="form-inline">
                        <select class="form-control " id="filterTicketId" name="filterTicketId">
                            <option disabled="disabled" selected value=" "> -- select an option --</option>
                            <option th:each="ticket : ${existingTickets}"
                                    th:value="${ticket}"
                                    th:text="${ticket}">
                            </option>
                        </select>

                    </form>
                    <!--  <input type="text" th:field="value" name="searchField"/>-->
                </div>
                <div class="form-group col-xs-6">
                    <form method="get" action="/" class="form-inline">
                        <select class="form-control " id="validObjectTypesSeacrh" name="validObjectTypes">
                            <option disabled="disabled" selected value=" "> -- select an option --</option>
                            <option th:each="ot : ${validObjectTypes}"
                                    th:value="${ot}"
                                    th:text="${ot}">
                            </option>
                        </select>
                    </form>
                </div>
                <div class="form-group col-xs-6">
                    <form method="get" action="/" class="form-inline">
                        <input type="text" name="filterObjectName" class="form-control" value=""
                               placeholder="Object name">
                    </form>
                </div>
                <div class="form-group col-xs-6">
                    <form method="get" action="/" class="form-inline">
                        <select class="form-control " id="namesSearch" name="names">
                            <option disabled="disabled" selected value=" "> -- select an option --</option>
                            <option th:each="name : ${names}"
                                    th:value="${name}"
                                    th:text="${name}">
                            </option>
                        </select>
                    </form>
                </div>
                <div class="form-group col-xs-6">
                    <form method="get" action="/" class="form-inline">
                        <select class="form-control " id="referenceEnvsSearch" name="referenceEnvs">
                            <option disabled="disabled" selected value=" "> -- select an option --</option>
                            <option th:each="ref : ${referenceEnvs}"
                                    th:value="${ref}"
                                    th:text="${ref}">
                            </option>
                        </select>
                    </form>
                </div>
                  <div class="form-group">
                      <a class="btn btn-outline-primary" type="submit" role="button">Search</a>
                  </div>
                <div class="form-group">
                    <a class="btn btn-outline-primary" href="/" role="button">All</a>
                </div>
            </form>
        </div>
    </div>

    <!--Add new record-->
    <a class="btn btn-outline-primary mb-2" data-toggle="collapse" href="#collapseInput" role="button"
       aria-expanded="false"
       aria-controls="collapseInput">Add</a>

    <div class="collapse mb-5" id="collapseInput">
        <div class="form-group col-md-20">
            <div class="row">

                <form th:action="@{/}" method="post" enctype="multipart/form-data">
                    <form method="get" action="/" class="form-inline">
                        <input type="text" name="ticketNumber" placeholder="Ticket number"/>
                        <div class="form-group col-xs-6">
                            <select class="form-control " id="actions" name="action">
                                <option th:each="ac : ${actions}"
                                        th:value="${ac}"
                                        th:text="${ac}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6">
                            <select class="form-control " id="validObjectTypes" name="objectType">
                                <option th:each="objectType : ${validObjectTypes}"
                                        th:value="${objectType}"
                                        th:text="${objectType}">
                                </option>
                            </select>
                        </div>
                        <input type="text" name="objectName" placeholder="Object">
                        <div class="form-group col-xs-6">
                            <select class="form-control " id="names" name="name">
                                <option th:each="name : ${names}"
                                        th:value="${name}"
                                        th:text="${name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-xs-6">
                            <select class="form-control " id="referenceEnvs" name="refEnv">
                                <option th:each="refEnv : ${referenceEnvs}"
                                        th:value="${refEnv}"
                                        th:text="${refEnv}">
                                </option>
                            </select>
                        </div>
                        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                        <div class="container mt-3">
                            <button type="submit" name="action" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${success}">
        <div class="alert alert-success" role="alert">Added!</div>
    </div>
    <div th:if="${success==false}">
        <div class="alert alert-danger" role="alert">Failed! <span th:text= "${error}"></span></div>
    </div>

    <div>
        <!--List of records-->
        <table class="table table-bordered" th:object="${records}" id="userTable">
            <thead>
            <tr>
                <th scope="col">Ticket id</th>
                <th scope="col">Action</th>
                <th scope="col">Type</th>
                <th scope="col">Object</th>
                <th scope="col">Name</th>
                <th scope="col">Ref env</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record:${records}">
                <td th:text="${record.getTicketNumber()}"></td>
                <td th:text="${record.getAction()}"></td>
                <td th:text="${record.getObjectType()}"></td>
                <td th:text="${record.getObjectName()}"></td>
                <td th:text="${record.getUserName()}"></td>
                <td th:text="${record.getReferenceEnv()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
