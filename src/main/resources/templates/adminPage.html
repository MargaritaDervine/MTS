<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>

    <title>MTS Rebirth 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <meta charset="UTF-8">-->
</head>
<body>
<div class="container-fluid">
    <h1>MTS Rebirth</h1>
</div>
<div class="container-fluid">
    <div th:insert="navBar"></div>

    <!--Search menus-->
    <div class="form-group">
        <div><label class="col col-form-label"> Search:</label></div>
        <form method="get" th:action="@{/adminPage}" class="form-inline">
            <div class="form-row">
                <div class="col">
                    <select class="form-control " id="filterTicketId" name="filterTicketId">
                        <option disabled="disabled" selected value=" "> -- select a ticket id --</option>
                        <option th:each="ticket : ${existingTickets}"
                                th:value="${ticket}"
                                th:text="${ticket}">
                        </option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-control " id="filterObjectType" name="filterObjectType">
                        <option disabled="disabled" selected value=" "> -- select an object type --</option>
                        <option th:each="ot : ${validObjectTypes}"
                                th:value="${ot}"
                                th:text="${ot}">
                        </option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" name="filterObjectName" class="form-control" value=""
                           placeholder="type object name">
                </div>
                <div class="col">
                    <select class="form-control " id="filterName" name="filterName">
                        <option disabled="disabled" selected value=" "> -- select name --</option>
                        <option th:each="name : ${names}"
                                th:value="${name.getName()}"
                                th:text="${name.getName()}">
                        </option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-control " id="filterRefEnv" name="filterRefEnv">
                        <option disabled="disabled" selected value=" "> -- select ref env --</option>
                        <option th:each="ref : ${referenceEnvs}"
                                th:value="${ref}"
                                th:text="${ref}">
                        </option>
                    </select>
                </div>
                <div class="col">
                    <button type="submit" name="action" class="btn btn-primary">Search</button>
                    <a class="btn btn-outline-primary" href="/adminPage" role="button">All</a>
                </div>
            </div>
        </form>
    </div>

    <!--Deploy Ticket-->
    <div class="form-group">
        <div><label class="col-md-2 col-form-label"> Deploy:</label></div>
        <form th:action="@{/adminPage}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control " name="tickets" placeholder="Ticket number(s)"/>
                </div>
                <div class="col">
                    <select class="form-control " id="env" name="env">
                        <option th:each="env : ${envs}"
                                th:value="${env}"
                                th:text="${env}">
                        </option>
                    </select>
                </div>
                <div class="col">
                    <input type="datetime-local" class="form-control " name="date"/>
                </div>
                <div class="col-sm-1">
                    <label class="col-form-label">(default is today)</label>
                </div>
                <div class="col">
                    <button type="submit" name="action" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div th:if="${success}">
        <div class="row">
            <div class="col">
                <div class="alert alert-success" role="alert">Added!</div>
            </div>
            <div class="col">
                <a class="btn btn-secondary" href="/adminPage" role="button">Deploy more</a>
            </div>
        </div>
    </div>
    <div th:if="${success==false}">
        <div class="row">
            <div class="col">
                <div class="alert alert-danger" role="alert">Failed! <span th:text="${error}"></span></div>
            </div>
            <div class="col">
                <a class="btn btn-secondary" href="/adminPage" role="button">Try again</a>
            </div>
        </div>
    </div>

    <!--Delete record-->
    <div class="form-group">
        <div><label class="col-md-2 col-form-label"> Delete record by id:</label></div>
        <form th:action="@{/adminPage}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col-sm-2">
                    <input type="number" class="form-control" name="deleteId" id="deleteId">
                </div>
                <div class="col-sm-2">
                    <button type="submit" name="action" class=" mb-3 btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
    </div>

    <!--List of records-->
    <div>
        <table class="table table-bordered" th:object="${records}" id="table">
            <thead>
            <tr>
                <th scope="col">Record id</th>
                <th scope="col">Ticket id</th>
                <th scope="col">Action</th>
                <th scope="col">Type</th>
                <th scope="col">Object</th>
                <th scope="col">Name</th>
                <th scope="col">Ref env</th>
                <th scope="col">Envs</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record:${records}">
                <td th:text="${record.getRecordId()}"></td>
                <td th:text="${record.getTicketNumber()}"></td>
                <td th:text="${record.getAction()}"></td>
                <td th:text="${record.getObjectType()}"></td>
                <td th:text="${record.getObjectName()}"></td>
                <td th:text="${record.getUserName()}"></td>
                <td th:text="${record.getReferenceEnv()}"></td>
                <td th:text="${record.getEnvironments()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
