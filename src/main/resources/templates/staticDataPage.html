<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>MTS Rebirth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <h1>MTS Rebirth 1.0</h1>
</div>
<div class="container-fluid">
    <div th:insert="navBar"></div>

    <!--   Add name-->
    <div class="form-group">
        <div><label for="name">Add new name:</label></div>
        <form th:action="@{/staticDataPage}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col-sm-2 my-1">
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>
            <button type="submit" name="action" class="mt-3 mb-3 btn btn-primary">Add</button>
        </form>
        <div th:if="${successName}">
            <div class="alert alert-success" role="alert">Added!</div>
        </div>
        <div th:if="${successName==false}">
            <div class="alert alert-danger" role="alert">Failed! <span th:text="${error}"></span></div>
        </div>
    </div>
    <div class="form-group">
        <div><label for="name">Add new environment:</label></div>
        <form th:action="@{/staticDataPage}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col-sm-2 my-1">
                    <input type="text" class="form-control" name="envName" id="envName">
                </div>
                <div class="col">
                    <input type="checkbox" name="isReference"> is reference env<br>
                </div>
            </div>
            <button type="submit" name="action" class="mt-3 btn btn-primary">Add</button>
        </form>
        <div th:if="${successEnv}">
            <div class="alert alert-success" role="alert">Added!</div>
        </div>
        <div th:if="${successEnv==false}">
            <div class="alert alert-danger" role="alert">Failed! <span th:text="${error}"></span></div>

        </div>
    </div>

    <div class="form-group">
        <div><label for="name">Add new object type:</label></div>
        <form th:action="@{/staticDataPage}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col-sm-2 my-1">
                    <input type="text" class="form-control" name="objectType" id="objectType">
                </div>
            </div>
            <button type="submit" name="action" class="mt-3 btn btn-primary">Add</button>
        </form>
        <div th:if="${successType}">
            <div class="alert alert-success" role="alert">Added!</div>
        </div>
        <div th:if="${successType==false}">
            <div class="alert alert-danger" role="alert">Failed! <span th:text="${error}"></span></div>

        </div>
    </div>

</div>
</body>
</html>
